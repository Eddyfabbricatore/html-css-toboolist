<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Toboolist</title>
</head>
<body>
  <header>
    <img src="img/Logo.png" alt="Logo">
    <span class="text">Toboolist</span>
  </header>

  <main>
    <section class="button-section">
      <button id="task">Add Task</button>
      <button id="section">Add Section</button>
    </section>

    <section>
      <span>New Task</span>
      <ul>
        <li>Quarterly Newsletter</li>
      </ul>
    </section>

    <section>
      <span>Today</span>
      <ul>
        <li>Recruiting blog post</li>
        <li>Mobile app launch</li>
        <li class="cross">Interview John H.</li>
        <li>Summit update to mobile storefronts</li>
      </ul>
    </section>

    <section>
      <span>Upcoming</span>
      <ul>
        <li class="cross">Schedule meeting with Alex</li>
        <li>Homepage refresh</li>
        <li>Onboard new sales team members</li>
        <li>Review editorial calendar</li>
      </ul>
    </section>
  </main>
</body>
</html>
